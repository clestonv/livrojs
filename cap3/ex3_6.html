<body>
    <!-- 
   c) Em um determinado momento do dia, apenas notas de 10, 50 e 100 
   estão disponíveis em um terminal de caixa eletrônico. Elaborar um 
   programa que leia um valor de saque de um cliente, verifique sua 
   validade (ou seja, se pode ser pago com as notas disponíveis) e 
   informe o número mínimo de notas de 100, 50 e 10 necessárias para 
   pagar esse saque.
    -->
    <h1>Programa Caixa Eletrônico</h1>
    <p>Valor do Saque R$:
        <input type="text" id="inSaque">
    </p>
    <p>
        <input type="button" value="Exibir Notas para Saque" id="btExibir">
    </p>
    <h3 id="outNotasCem"></h3>
    <h3 id="outNotasCinquenta"></h3>
    <h3 id="outNotasDez"></h3>
    <script src="js/ex3_6.js"></script>
</body>
