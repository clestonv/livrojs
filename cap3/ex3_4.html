<body>
    <!-- 
    A ) Sabendo que o fuso horário da França em relação ao Brasil é de +5 horas
    (no horário de verão na França), elaborar um programa que leia a hora no
    Brasil e informe a hora na França.
    -->
    <h1>Programa Fuso Horário</h1>
    <p>Hora no Brasil (h.m):
        <input type="text" name="" id="inHoraBrasil">
    </p>
    <p>
        <input type="button" value="Exibir Hora na França" id="btExibir">
    </p>
    <h3 id="outHoraFranca"></h3>

</body>
