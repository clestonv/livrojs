<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 2.2</title>
</head>
<body>
    <!-- 
    A ) Elaborar um programa para uma Video Locadora, que leia o titulo
    e a duração de um filme em minutos. Exiba o título do filme e converta
    a duração para horas e minutos.
    -->
    <h1>Vídeo Locadora</h1>
    <hr>
    <p>Título do Filme:
        <input type="text" name="" id="inTitulo">
    </p>
    <p>Duração (min):
        <input type="text" name="" id="inDuracao">
    </p>
    <p>
        <input type="button" value="Converter Horas em Minutos" id="btConverter">
    </p>
    <p id="outTitulo"></p>
    <p id="outResposta"></p>
<script src="js/ex2_2.js"></script>
</body>
</html>
