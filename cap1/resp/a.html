<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resposta 1</title>
</head>
<body>
    <script>
        /***
         A) Elaborar um programa que leia um número. Calcule e informe
            os seus vizinhos, ou seja, o número anterior e posterior.
        Exemplo:
        Número: 15
        Vizinhos: 14 e 16
        ***/

        //Lê uma entrada
        let numero = Number(prompt('Digite um número: '))
        //Calcula os dados
        let viz1 = numero - 1
        let viz2 = numero + 1
        //Mostra na tela os dados
        alert(`Número: ${numero}\nVizinhos: ${viz1} e ${viz2}`)
    </script>
</body>
</html>
