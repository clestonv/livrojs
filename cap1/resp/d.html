<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        /***
         D) Elaborar um programa que leia 2 notas de uma aluno
         em uma disciplina. Calcule e informe a média das notas.

         Exemplo:
         1ª Nota: 7.0
         2ª Nota: 8.0
         Média: 7.5
        ***/
        //Lê entrada de dados
        let nota1 = Number(prompt('1ª Nota: '))
        let nota2 = Number(prompt('2ª Nota: '))
        // Processando dados
        let media = (nota1 + nota2) / 2;

        alert('1º Nota: '+nota1.toFixed(1)+
        '\n2º Nota: '+nota2.toFixed(1)+
        '\nMédia: '+media.toFixed(1))
        
    </script>
</body>
</html>
