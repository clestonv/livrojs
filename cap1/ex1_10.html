<body>
    <script>
        // Lê o valor do jantar
        let dias = Number(prompt("Digite o numero de dias: "))        
        let horas = Number(prompt("Digite o numero de horas: "))
        // Calcula os duração
        let total = (dias * 24) + horas;
        // Exibe a resposta
        alert(`Total de horas da viagem é: ${total} horas`)
       console.log(dias)
       console.log(horas)
    </script>
